<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediConnext</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Secular+One&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Secular One", sans-serif;
      height: 100vh;
      display: flex;
    }

    .left-section {
      width: 50%;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fdf8ed;
    }

    .right-section {
      width: 50%;
      background-image: url("{{ url_for('static', filename='hero-image.jpg') }}");
      background-size: cover;
      background-position: 40% 100%;
      background-repeat: no-repeat;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color:  rgb(9 55 31);
      letter-spacing: -1px;
      margin-bottom: 1rem;
      background:  rgb(9 55 31);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .search-form {
      display: flex;
      gap: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: rgb(9 55 31);
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    button {
      padding: 1rem 2rem;
      background: rgb(9 55 31);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgb(9 55 31);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="left-section">
    <header class="header">
      <div class="logo">Mediconnext</div>
    </header>

    <div class="search-container">
      <form method="POST" action="/search" class="search-form">
        <input
          type="text"
          name="medicine_name"
          placeholder="Enter drug name, brand, or composition..."
          required
        />
        <button type="submit">Search</button>
      </form>
    </div>
  </div>

  <div class="right-section" style="background-image: url('{{ url_for('static', filename='hero-image.jpg') }}');"></div>

</body>
</html>
