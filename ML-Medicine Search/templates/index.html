<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnext</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2b6cb0;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #2b6cb0, #4299e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        button {
            padding: 1rem 2rem;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2b6cb0;
            transform: translateY(-1px);
        }

        .tagline {
            text-align: center;
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #718096;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Mediconnext</div>
        </header>

        <div class="search-container">
            <form method="POST" action="/search" class="search-form">
                <input type="text" 
                       name="medicine_name" 
                       placeholder="Enter drug name, brand, or composition..."
                       required>
                <button type="submit">Search</button>
            </form>
        </div>

        <footer class="footer">
            <p>Â© 2025 Mediconnext Technologies</p>
        </footer>
    </div>
</body>
</html>
